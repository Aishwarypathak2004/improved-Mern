<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="simonsays.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start</h2>
    <h3></h3>
    <div class="btn-conatiner">
        <div class="lineone">
            <div class="btn red" id="red"></div>
        <div class="btn green" id="green"></div>
        </div>
        
        <div class="linetwo">
            <div class="btn yellow" id="yellow"></div>
        <div class="btn blue" id="blue"></div>
        </div>
        <div class="linetwo">
            <div class="btn pink" id="pink"></div>
        <div class="btn purple" id="purple"></div>
        </div>
    </div>
    
    
    <script src="simonsays.js"></script>
</body>
</html>
